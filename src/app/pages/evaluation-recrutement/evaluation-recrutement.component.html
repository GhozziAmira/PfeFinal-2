<div class="header bg-default pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6" >
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body" [routerLink]="['/dashboard']">
              <div class="row">
                <div class="col" >
                  <h5 class="card-title text-uppercase text-muted mb-0">Integration Plan</h5>
                  <span class="h2 font-weight-bold mb-0">5</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col"  routerLinkActive="active" [routerLink]="['/plan-integration']">
                  <h5 class="card-title text-uppercase text-muted mb-0">Recruitment evaluation
                  </h5>
                  <span class="h2 font-weight-bold mb-0">2</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-chart-pie"></i>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Training evaluation
                  </h5>
                  <span class="h2 font-weight-bold mb-0">9</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
             
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">pass plan </h5>
                  <span class="h2 font-weight-bold mb-0">4</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-percent"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
   
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Recrutement Date</th>
                  <th scope="col">Status</th>
                  <th scope="col">Due Date</th>
                </tr>
              </thead>
              <tbody  *ngFor="let t of tab | filter  : searchString; let i = index">
                <tr>
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/team-1-800x800.jpg">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{ this.t.name }}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    <div>
                        <i class="ni ni-calendar-grid-58"></i>
                        <span>{{ this.t.recrutmentdate }}</span>
                      </div>                 
                     </td>
                  <td>
                      <span class="badge badge-dot mr-4">
                        <i class="bg-warning"></i> {{ this.t.status }}
                      </span> 
                  </td>
                  <td>
                    <div>
                        <i class="ni ni-calendar-grid-58"></i>
                        <span> {{ this.t.duedate }}</span>
                      </div> 
                    <div class="d-flex align-items-center">
                      <span class="mr-2">70%</span>
                      <div>
                        <div class="progress">
                          <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" href="javascript:void(0)">Copy from</a>
                        <a class="dropdown-item" href="javascript:void(0)">Details</a>
                      </div>
                    </div>
                  </td>
                </tr>
                   </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>
    </div>
